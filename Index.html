<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var base = window.location.pathname.replace(/index\.html$/, "");
        if (/mobile|android|touch|webos|hpwos/i.test(navigator.userAgent.toLowerCase())) {
            window.location.href = base + "Page/Mobile.html";
        } else {
            window.location.href = base + "Page/Desktop.html";
        }
    </script>
</head>
